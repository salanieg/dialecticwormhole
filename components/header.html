<!DOCTYPE html>
<html>
	<head>
		<style>
			
            nav {
                color: white;
                cursor: pointer;
				font-weight: 800;
				font-size: 9pt;
            }

			@media screen and (max-width: 340px) {
				nav {
					font-size: 7pt;
				}
			}

            header {
                display: flex;
                width:100%;
                flex-flow: row;
                padding: 5px;
                gap: 20px;
                justify-content: flex-end;
            }

			.small-text {
				display: none;
			}

			@media screen and (max-width: 400px) {
				header {
					justify-content: space-around;
				}

				.extended-text {
					display: none;
				}

				.small-text {
					display: inline;
				}
			}

			#back:hover {
				color: lightgrey;
			}

			#back-link {
				display: none;
			}


		</style>
	</head>

	<body>
		<nav id="back" onclick="display_section('launchpad')"><span>launchpad</span></nav>
		<nav id="back-link"><a href="https://www.dialecticwormhole.page">launchpad</a></nav>
		<nav><a class="nav" href="https://www.dialecticwormhole.page/impressum">impressum</a></nav>
		<nav><span class="lang-option" id="lang-de" onclick="setlanguage('de')">de</span> / <span class="lang-option" id="lang-en" onclick="setlanguage('en')">en</span></nav>
	</body>
</html>
