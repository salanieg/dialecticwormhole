<!DOCTYPE html>
<html>
	<head>
		<style>

			/* GENERAL */

			#header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				gap:5px;
				font-size: 13pt;
				
				color: var(--header-color-text);
				background-color: var(--header-color);
			}

			#logo {
				width:fit-content;
				border: 2px solid black;
				padding: 0px 20px;
				margin-left: 20px;
				background-color:white;
				color:black !important;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			#navigation {
				padding: 15px 20px;
				display: flex;
				gap: 30px;
			}

			a:active, a:visited, a:link {
				color: white;
				transition: 0.1s;
			}

			a:hover {
				color: lightgrey;
				transition: 0.1s;
			}


			/* DROPMENU */

			.dropanchor {
				position: relative;
				z-index:12;
			}

			#etc {
				cursor: default;
			}

			#closemenu, #openmenu {
				cursor: pointer;
			}

			#closemenu {
				display: none;
				width:100vw;
			}

			.dropmenu {
				display: none;
				overflow: hidden;
				white-space: nowrap;
				position: absolute;
				right:0;
				margin-top: 15px;
				background-color: var(--header-color);
				z-index:11;
			}

			.menu-content {
				border: 2px outset grey;
				padding: 25px 40px 25px 40px;
				line-height: 1.7;
			}


			/* EXPANDED */

			#menu-expanded, #menu-etc {
				max-width: 480px;
				margin-left: auto;
				margin-right: auto;
			}

			#menu-expanded {
				padding-top: 0px;
			}

			.menu-divider {
				height: 2px;
				color: lightgrey;
			}

			#menu-etc {
				padding-bottom:40px;
			}

			.lang-option {
				cursor: pointer;
			}

			
			/* INFO */

			#info-general {
				font-size: 11pt;
				line-height: 1.7;
				margin-bottom:40px;
				white-space: normal;
			}


			/* FORM */

			#abo-selection{
				font-size: 11pt;
				line-height: 1.3 !important;
			}


			/* REACTIVE */

			.menu-horizontal, #etc {
				display: none;
			}

			#openmenu, #menu-expanded, .menu-divider {
				display: block;
			}

			.menu-content {
				border: 0px none transparent;
			}


		</style>
	</head>

	<body>
		<div></div>
		
		<nav id="navigation" onmouseleave="safeclosemenu()">

			<!-- MENU/ETC -->

			<div>
				<span class="dropanchor" id="openmenu" onclick="openmenu(this)">MENU</span>
				<span class="dropanchor" id="closemenu" onclick="safeclosemenu()">X</span>

				<div class="dropmenu">

					<!--MENU -->

					<div class="menu-content" id="menu-expanded">
						<a id="highlight-issues-expanded" href="https://www.dialecticwormhole.page">LAUNCHPAD</a><br>
						<a id="highlight-kanon-expanded" href="https://www.dialecticwormhole.page/impressum">IMPRESSUM</a><br>
					</div>

					<hr class="menu-divider">
				</div>
			</div>
		</nav>
	</body>
</html>
