<!DOCTYPE html>
<html>
	<head>
		<style>
			
            nav {
                color: white;
                cursor: pointer;
				font-weight: 800;
				font-size: 9pt;
            }

			@media screen and (max-width: 340px) {
				nav {
					font-size: 7pt;
				}
			}

            header {
				padding: 1vw;
                display: flex;
                width:100%;
                flex-flow: row;
                gap: 20px;
				align-items: center;
                justify-content: space-between;
            }

			.small-text {
				display: none;
			}

			@media screen and (max-width: 400px) {
				header {
					justify-content: space-around;
				}

				.extended-text {
					display: none;
				}

				.small-text {
					display: inline;
				}
			}

			#back:hover {
				color: lightgrey;
			}

			#back-link {
				display: none;
			}

			#header-title {
				font-family: "Squatina" !important;
				color: white;
				font-size: 5vw;
				letter-spacing: 0.5em;
				font-weight: 300;
				/* position: relative; */
				vertical-align: middle;
				/* top:10px */
			}

			#burger {
				height: 100%;
				height: 50px;
			}

			#spacer {
				width:50px;
			}

			.logo {
                cursor: pointer;
				width:100%;
				max-height: 200px;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
				padding-left: 20px;
				padding-right: 20px;
			}

			#burger-menu {
				display: none;
			}

			#full-logo {
				display: none;
			}
			


			/* MENU */
			#menu {
				display: none;
				position: absolute;
				bottom: 0;
				color: white;
				place-items: center;
			}



			.nav {
				display: grid;
				grid-template-rows: auto;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-areas: ". . .";
				place-items: center;
				gap: 20px;
				margin: 40px;
				height: min-content;
				width: fit-content;
			}


			#main-nav > * {
				cursor: pointer;
				border-radius: 0px;
                border: 0px solid white;
                box-shadow: 0px 0px 5px white;

                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;

				width: 100%;
				max-width: 350px;
			}

			#sub-nav > * {
				font-size: var(--font-medium);;
			}

			#sub-nav {
				grid-template-columns: 1fr 1fr;
				grid-template-areas: ". .";
			}


			header {
				justify-content: center;
			}

			/* REACTIVE */
			
            @media screen and (max-width: 1000px) {

				.nav {
					grid-template-columns: 1fr 1fr;
					grid-template-areas: ". .";
				}

				#mid-nav {
					grid-template-columns: 1fr 1fr 1fr;
					grid-template-areas: ". . .";
				}



                #header-title {
                    display: none;
                }

				#full-logo {
					display: block;
				}

				#side-logo {
					display: none;
				}



				.logo {
					
				}

				#spacer {
					display: none;
				}
            }

			.lang-option {
				cursor: pointer;
			}




		</style>
	</head>

	<body>
		<!-- <div id="spacer"></div> -->

		<!-- <div id="header-title">DIALECTIC WORMHOLE</div> -->
		<img onclick="openmenu()" id="full-logo" class="logo" src="images/header.svg" alt="wormhole">
		<img onclick="openmenu()" id="side-logo" class="logo" src="images/header.svg" alt="wormhole">

		<div id="menu">
			<div id="main-nav" class="nav">
				<img onclick="display_section('nexus')" src="images/sections/nexus.webp" alt="nexus">
				<img onclick="display_section('abyss')" src="images/sections/abyss.webp" alt="abyss">
				<img onclick="display_section('about')" src="images/sections/about.webp" alt="about">
				<img onclick="display_section('pantheon')" src="images/sections/pantheon.webp" alt="pantheon">
				<img onclick="display_section('obolodeon')" src="images/sections/obolodeon.webp" alt="obolodeon">
				<img onclick="display_section('transit')" src="images/sections/transit.webp" alt="transit">
				<p onclick="display_section('launchpad')" style="text-align: center; box-shadow: unset;" >FOYER [BILD FEHLT]</p>
			</div>

			<!-- <div id="mid-nav" class="nav">
				<button onclick="display_section('nexus')">nexus</button>
				<button onclick="display_section('nexus')">nexus</button>
				<button onclick="display_section('nexus')">nexus</button>
				<button onclick="display_section('nexus')">nexus</button>

			</div> -->

			<div id="sub-nav" class="nav">
				<a href="https://www.dialecticwormhole.page/impressum">impressum</a>
				<span><span class="lang-option" id="lang-de" onclick="setlanguage('de')">de</span> / <span class="lang-option" id="lang-en" onclick="setlanguage('en')">en</span></span>
			</div>
		</div>
		
		

	</body>
</html>
