        <script>

            // VARIABLES
            
            const OVERRIDE_TITLE_TEXT = "<span class='title-large'><span lang='de'>ÜBERSICHT</span><span lang='en'>OVERVIEW</span></span><span class='title-small'>#</span>"

            const ISSUE_LIST = [
                {
                    no: "ISSUE I",
                    title_no: "title-i",
                    title_de: "ALTERNATIVE <br>UTOPIEN",
                    title_en: "ALTERNATIVE <br>UTOPIAS",
                    cover_de: "images/issues/de/issue-i-cover.WebP",
                    cover_en: "images/issues/en/issue-i-cover.WebP",
                    url: "issue-i"
                },
                {
                    no: "ISSUE II",
                    title_no: "title-ii",
                    title_de: "REFORM ODER <br>REVOLUTION",
                    title_en: "REFORM OR <br>REVOLUTION",
                    cover_de: "images/issues/de/issue-ii-cover.WebP",
                    cover_en: "images/issues/en/issue-ii-cover.WebP",
                    url: ""
                }
            ]

            // TEMPLATES

            function cover_template(i){let issue = ISSUE_LIST[i]; return '<a class="cover" href=' + issue.url + '><img class="cover-image" loading="lazy" lang="de" src=' + issue.cover_de + ' alt=' + issue.no + ' COVER/><img class="cover-image" loading="lazy" lang="en" src=' + issue.cover_en + ' alt=' + issue.no + 'COVER/></a>'}
            function basic_template(issue) {return '<span>' + issue.no + '</span><span lang="de">' + issue.title_de + '</span><span lang="en">' + issue.title_en + '</span>'}
            function title_template(i){let issue = ISSUE_LIST[i]; return '<a onmouseover="display_slide(' + i + ')" class="issue-title" href=' + issue.url + '>' + basic_template(issue) + '</a><hr>'}
            function index_title_template(i){let issue = ISSUE_LIST[i]; return '<a class="issue-title center" href=' + issue.url + '>' + basic_template(issue) + '</a>'}
            function index_template(slide, i){let issue = ISSUE_LIST[i]; return '<span onclick="display_slide(' + i + ')" id="index' + i + '" class="indexitem issue-title">' + basic_template(issue) + '</span><hr>'}

            // LOADING

            load_components(["header", "databanner"])
            
        </script>

        <script>
            function open_launchpad() {
                document.getElementById("foyer").style.display = "none"
                document.getElementById("launchpad").style.display = "block"
            }
        </script>

        <style>

            #controls {
                display:none !important;
            }

            #content {
                display: grid;
                place-content: center;
            }

            /* WRAPS */

            #issue-wrap {
				display: flex;
				justify-content: center;
                gap: 60px;
                padding-bottom:25%;
            }

            #issue-list {    
                visibility: hidden;
            }

            #issue-list, #slide-index {
                width:100% !important;
                width:350px !important;
            }
            
            #issue-list > *, #slide-index > * {
                margin: 15px 0px;
            }

            /* COVERS */

            .cover-image {
                
                max-height: 55vh;
                object-fit: contain;
                cursor: pointer;
                transition: 0.7s;
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.35);
            }

            .cover-image:hover {
                transform: scale(1.02);
            }

            .cover {
                min-width:300px;
                max-width:400px;
                display: flex;
                justify-content: center;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .slide-cover {
                width: fit-content;
            }

            .title {
                display:flex;
                justify-content: space-between;
                white-space:nowrap;
                flex-wrap: wrap;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }

            /* SLIDES */

            #slide-index {
                line-height: 1 !important;
                width:100% !important;
                max-width:390px !important; 
            }
            /* TIED TO ISSUE LIST WITH PADDING */



            #slide-current {
                font-size: 15pt !important;
                width:160px !important;
                padding: 5px 15px 5px 15px !important;
            }

            .control_label_large {
                display: none!important;
            }

            .control_label_small {
                display: inline!important;
            }

            #letztes, #nächstes {
                padding:0px!important;
                font-size: 35pt!important;
                width: 45px !important;
            }


            /*/////////////////////// REACTIVE ///////////////////////*/


            @media screen and (max-width: 800px) {
                body {
                    grid-template-rows: auto minmax(0, 1fr) auto;
                    grid-template-areas: "header" "main" "controls";
                }
                
                #controls {
                    display:flex !important;
                }

                #issue-list {
                    display:none;
                }

                .cover {
                    min-width:unset;
                }

                #issue-wrap {
                    padding: 0px;
                }
            }


            /* SMALL SCREEN ADJUSTMENTS */
            

            #slide-title {
                font-size: 1.25rem !important;
	            font-size: clamp(1rem, -0.54rem + 5.7vw, 1.25rem) !important;
            }

            #slide-index {
                font-size: 1rem !important;
            }

            .title-small {
                display: none;
            }

            @media screen and (max-width: 320px) {

                .title-small {
                    display: inline;
                }

                .title-large {
                    display: none;
                }

                #slide-current {
                    padding:0px !important;
                    width: 45px !important;
                    font-size: 20pt !important;
                }
            }

            #launchpad {
                display: none;
            }
