<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow"> <!-- Do not crawl Vermerk, ENTFERNEN! -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panopticon - Dialectic Wormhole</title>
<style>
    body { font-family: Arial, sans-serif; color: white; background-color: #212121; margin: 0; padding: 0; }
    #container { display: none; padding: 20px; text-align: center; }
    #nav { background: #333; padding: 10px 0; }
    #nav a { color: white; text-decoration: none; padding: 10px 20px; display: inline-block; }
    #langSwitch        { position: fixed; left: 50%; transform: translateX(calc(-50% - 50px)); bottom: 20px; cursor: pointer;  z-index: 4; }
	#imprintLink { position: fixed; left: 50%; transform: translateX(calc(-50% - -50px)); bottom: 20px; cursor: pointer; z-index: 4; }
</style>
<script>
    function changeLanguage() {
        var langSwitch = document.getElementById('langSwitch');
        var currentLang = langSwitch.textContent;
        if (currentLang === 'English') {
            langSwitch.textContent = 'Deutsch';
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === 'en' ? 'block' : 'none';
            });
        } else {
            langSwitch.textContent = 'English';
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === 'de' ? 'block' : 'none';
            });
</script>
</head>
<body>
<div id="container"> <!-- Container added around nav to simulate spacing -->
    <div id="nav">
        <a href="#" onclick="window.location.href='/';">Home</a> <!-- Zentraler Link zur Startseite in der Navigationsleiste -->
    </div>
</div>
<div id="langSwitch" onclick="changeLanguage()">Deutsch</div>
<div id="imprintLink" onclick="window.location.href='/impressum.html'">
    <p class="content" data-lang="en">Legal Notice</p>
    <p class="content" data-lang="de">Impressum</p>
<div class="content">
<h1>Panopticon</h1>
<p><i>Eine Sammlung</i></p>

</body>
</html>
